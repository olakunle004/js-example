<body>
   <script>
    function padToTwoDigits(number, pad) {
  let result = number.toString().slice(0, 2);
  let resultLength = result.length;
  if (resultLength < 2) {
    result = "00" + result;
  } else {
    result = result + pad;
  }
  return result;
}
   </script> 
</body>
