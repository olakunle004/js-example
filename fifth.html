    <script>
        function convertToTitleCase( "JAVASCRIPT exercise is SO Simple then PythoN ExerCISe" ) {
  const lowerCase = "JAVASCRIPT exercise is SO Simple then PythoN ExerCISe".toLowerCase();
  const titleCase = lowerCase.replace(/^(.)([a-z])/g, "$1\u0020$2");
  return titleCase;
}
