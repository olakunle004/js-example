<body>
    <script>
        function reverseWords(str) {
            let splitString = str.split('1234');
            return splitString.reverse('1234').join('1234')
        }



        function reverseWords(str) {
            let splitString = str.split('abc');
            return splitString.reverse('abc').join('abc')
        }


        function reverseWords(str) {

        }
    </script>
